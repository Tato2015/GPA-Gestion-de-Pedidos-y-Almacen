<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<h:form id="frmNuevoRequerimientoArea" class="div_formulario">
		<p:panelGrid styleClass="columnaOcultar" style="width:100%">
			<p:row>
				<p:column>
					<p:outputLabel value="REGISTRAR REQUERIMIENTO DE ÁREA" style="font-size:15px !important"/>
					<p:separator></p:separator>				
				</p:column>			
			</p:row>
			<p:row>
				<p:column>
					<p:panelGrid styleClass="columnaOcultar" style="width:100%">
						<p:row>
							<p:column>
								<p:outputLabel value="Indicador de Envío al Jefe : "/>
							</p:column>
							<p:column>
								<p:selectOneMenu id="somIndicadorEnviadoAlJefe" style="width:152px;" disabled="true"	
								value="#{requerimientoAreaBean.requerimientoAreaDTO.indicadorEnviadoAlJefe}">
									<f:selectItems value="#{requerimientoAreaBean.listaIndicadorEnviadoAlJefe}" var="valor"
									 itemValue="#{valor.value}" itemLabel="#{valor.description}"/>
								</p:selectOneMenu>						
							</p:column>
							<p:column>
								<p:outputLabel value="Fecha de Envío al Jefe : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoAreaBean.requerimientoAreaDTO.fechaEnviadoAlJefe}" disabled="true"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Indicadro de Recepción del Jefe : "/>
							</p:column>
							<p:column>
								<p:selectOneMenu id="somIndicadorRecepcionDelJefe" value="#{requerimientoAreaBean.requerimientoAreaDTO.indicadorRequerimientoRecepcionDelJefe}" disabled="true" style="width:152px;">
									<f:selectItems value="#{requerimientoAreaBean.listaIndicadorRecepcionDelJefe}" var="valor"
									itemValue="#{valor.value}" itemLabel="#{valor.description}"/>
								</p:selectOneMenu>
							</p:column>										
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Fecha de Recepción del Jefe : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoAreaBean.requerimientoAreaDTO.fechaRequerimientoRecepcionDelJefe}" disabled="true"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Estado"/>
							</p:column>
							<p:column>
								<p:selectOneMenu id="somEstado" value="#{requerimientoAreaBean.requerimientoAreaDTO.estado.id}" disabled="true" style="width:152px;">
									<f:selectItems value="#{requerimientoAreaBean.listaEstado}" var="valor"
									itemValue="#{valor.value}" itemLabel="#{valor.description}"/>
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:outputLabel value="Programación : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoAreaBean.requerimientoAreaDTO.programacion.descripcionProgramacion}" disabled="true"/>
							</p:column>							
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Ärea : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoAreaBean.requerimientoAreaDTO.area.descripcionArea}" style="width:200px;" disabled="true"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Tipo de Pedido de Requerimiento : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoAreaBean.requerimientoAreaDTO.programacion.tipoPedido.descripcionTipo}" disabled="true"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Tipo de Periodo de Requerimiento : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoAreaBean.requerimientoAreaDTO.programacion.tipoPeriodo.descripcionTipo}" disabled="true"/>
							</p:column>
						</p:row>					
					</p:panelGrid>					
				</p:column>
			</p:row>
			<p:row>
				<br></br>
					<p:column>
							<p:outputLabel value="PRODUCTOS DISPONIBLES" style="font-size:15px !important; text-align:left;left-padding:0px;"/>
							<p:separator></p:separator>
					</p:column>							
			</p:row>				
		</p:panelGrid>	
		<p:panelGrid styleClass="columnaOcultar" style="width:100%">
			<p:row>				
				<p:column>
					<p:dataTable id="dtRequerimientoUsuario" value="#{requerimientoAreaBean.rowNames}" var="rowName" rowIndexVar="rowIdx">									
		    						<p:column headerText="">
			    						<p:outputLabel value="#{rowName}"/>
			    					</p:column>
			    					<p:columns var="columnName" value="#{requerimientoAreaBean.colNames}" headerText="#{columnName}" columnIndexVar="colIdx" style="text-align:center;">
			    						<p:spinner id="minMax"  min="0" max="5" size="1"  maxlength="5" 
			    								   value="#{requerimientoAreaBean.arregloValoresAreaProducto[0][colIdx]}" disabled="true">																		
										</p:spinner>									
			    					</p:columns>
					</p:dataTable>
				</p:column>
			
			</p:row>
		</p:panelGrid>					
		<p:panelGrid style="width:100%" styleClass="columnaOcultar">
			<p:row>
				<p:column style="text-align:center;">
				
					<p:commandButton id="btnRegistrar" value="Registrar" action="#{requerimientoAreaBean.mensajeConfirmacionNuevoRegistrar()}" 
						styleClass="search" style="font-size:12px !important" update="frmNuevoRequerimientoArea"/>
					<p:tooltip for="btnRegistrar" value="Registrar"></p:tooltip>	
						
						
					<p:commandButton id="btnCancelar" value="Cancelar" onclick="PF('dialogoNuevoRequerimientoArea').hide();" resetValues="true"  
						styleClass="search" style="font-size:12px !important"/>
					<p:tooltip for="btnCancelar" value="Cancelar"></p:tooltip>
						

				</p:column>
			</p:row>
		</p:panelGrid>		
	</h:form>
	
	<p:dialog id="popupConfirmarNuevoRegistrar" widgetVar="popupConfirmarNuevoRegistrar"
		closable="false" resizable="false"
		header="#{rbgpaUI['gpa.ui.general.titulo.mensaje.aviso']}"
		width="350px" height="80px" modal="true" appendTo="@(body)">
		<p:growl id="growl2" showDetail="true" sticky="true" />
		<h:panelGrid columns="2" style="width:100%; height:60%">
			<p:graphicImage value="/recursos/images/warning.png" width="20px"
				style="padding-right: 10px" height="20px" />					
			<p:outputLabel value="#{rbgpaUI['gpa.ui.general.mensaje.alerta.registrar.label']}" />
		</h:panelGrid>

		<h:panelGrid columns="2" style="width:100%;" height="20px">
			<h:panelGroup style="display:block;text-align:center;">
				<p:commandButton style="margin-right: 5px;"
					value="#{rbgpaUI['gpa.ui.general.boton.aceptar.label']}"
					icon="ui-icon-check" 
					actionListener="#{requerimientoAreaBean.registrarRequerimientoArea()}"
					update="@([id$=dtRequerimientoArea]) growl2"
					onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />

				<p:commandButton style="margin-left: 5px;"
					onstart="PF('statusDialog').show();"
					onsuccess="PF('statusDialog').hide();"
					value="#{rbgpaUI['gpa.ui.general.boton.cancelar.label']}"
					onclick="PF('popupConfirmarNuevoRegistrar').hide();" icon="ui-icon-cancel" />
			</h:panelGroup>

		</h:panelGrid>

	</p:dialog>
	
	

</h:body>

</html>
