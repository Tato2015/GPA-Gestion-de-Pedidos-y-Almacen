<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<script name="jquery/jquery.js" library="primefaces"></script>

	<h:form id="idFormMenu" prependId="false">

		<p:menu toggleable="true" style="width:100%">
			<p:submenu icon="ui-icon-grip-solid-horizontal" label="Aprobación Jefe"
				style="width:95%;height:95%; ">
				<p:menuitem value="Aprobación de Jefe"
				action="#{sistemaContextBean.VistaAprobacionJefe}" ajax="false" />
			</p:submenu>
			
			<p:submenu icon="ui-icon-grip-solid-horizontal" label="Requerimiento Usuario"
				style="width:95%;height:95%; ">

				<p:menuitem value="Requerimiento Suministro"
					action="#{sistemaContextBean.VistaUsuarioSuministro}" ajax="false" />
				<p:separator />

				<p:menuitem value="Requerimiento Extraordinario"
					action="#{sistemaContextBean.VistaUsuarioExtraordinario}" ajax="false" />
				<p:separator />
			</p:submenu>
			
			<p:submenu icon="ui-icon-grip-solid-horizontal" label="Requerimiento Área"
				style="width:95%;height:95%; ">

				<p:menuitem value="Requerimiento de Suministro"
					action="#{sistemaContextBean.VistaAreaSuministro}" ajax="false" />
				<p:separator />
				<p:menuitem value="Requerimiento de Comestible"
					action="#{sistemaContextBean.VistaAreaComestible}" ajax="false" />
				<p:separator />
				<p:menuitem value="Requerimiento Extraordinario"
					action="#{sistemaContextBean.VistaUsuarioExtraordinario}" ajax="false" />
				<p:separator />
			</p:submenu>
			
			<p:submenu icon="ui-icon-grip-solid-horizontal" label="Mantenimiento"
				style="width:95%;height:95%; ">

				<p:menuitem value="Administración de Personas"
					action="#{sistemaContextBean.VistaPersona}" ajax="false" />

				<p:menuitem value="Administración de Usuarios"
					action="#{sistemaContextBean.VistaAdministrarUsuario}" ajax="false" />

				<p:separator />
			</p:submenu>

			<p:submenu icon="ui-icon-grip-solid-horizontal"
				label="Administración" style="width:95%;height:95%; ">

				<p:menuitem value="Productos"
					action="#{sistemaContextBean.VistaProducto}" ajax="false" />
				<p:separator />
				<p:menuitem value="Tipo"
					action="#{sistemaContextBean.VistaTipo}" ajax="false" />
				<p:separator />
				
				
			</p:submenu>

			<p:menuitem value="Programación"
				action="#{sistemaContextBean.VistaProgramacion}" ajax="false" />

		</p:menu>
	</h:form>
</div>
