<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:row>
	<p:column>
		<p:toolbar
			style="width:100%; height:20px; border:none; background: #E7E7E7; padding-top: 10px; " >

			<f:facet name="left">
			<p:clock mode="server" pattern="EEEEEEEE, d MMMMM yyyy HH:mm:ss a "></p:clock>
			</f:facet>

			<f:facet name="right">
				<h:outputText value="Bienvenido, Nombre Usuario "
					style=" color:black;" />
				<h:outputText value="Cerrar Sesion" style="color:red;" />

			</f:facet>
		</p:toolbar>
	</p:column>
</p:row>
</html>
