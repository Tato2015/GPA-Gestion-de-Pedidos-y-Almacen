<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:row>
	<p:column>
		<p:toolbar style="width:100%;">

			<f:facet name="left" >
				<div>
						<p:graphicImage value="/recursos/images/logo_servir.png" width="50%"
						style="padding-left:0%;" />
				</div>			
			</f:facet>

			<f:facet name="right">
				<br />
				<div>
					<h:outputText value="GESTION DE PEDIDOS Y ALMACEN"
					style="font-size:35px;font-family:Alfa Slab One;" />
				</div>				
				<br />							
			</f:facet>
			
			<f:facet name="right">
				<div class="redes-sociales">
					<a href="https://www.facebook.com" target="_blank" title="Facebook" >
						<img src="../Icons/facebook_32x32.png" />
					</a>
					<a href="https://plus.google.com" target="_blank" title="Google +">
						<img src="../Icons/google-plus_32x32.png" />
					</a>
					<a href="https://www.instagram.com/" target="_blank" title="Instagram">
						<img src="../Icons/instagram_32x32.png" />
					</a>
					<a href="https://www.snapchat.com/" target="_blank" title="Snapchat" >
						<img src="../Icons/snapchat_32x32.png" />
					</a>
					<a href="https://twitter.com/?lang=es" target="_blank" title="Twitter">
						<img src="../Icons/twitter_32x32.png" />
					</a>
				</div>
			</f:facet>
			
										
		</p:toolbar>
	</p:column>
</p:row>

</html>
