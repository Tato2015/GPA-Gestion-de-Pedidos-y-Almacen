<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<div class="div_formulario" id="id1div_formulario" onscroll="true">
		<h:form id="FrmPopupAgregarProducto" class="div_formulario">
			<h:panelGrid>
				<p:row>
					<p:column>
						<p:dataTable var="rowName" value="#{programacionBean.rowNames}" rowIndexVar="rowIdx">
    						<p:column headerText="" styleClass="ui-widget-header">
        						<h:outputText value="#{rowName}"/>
    						</p:column>
																														
					    	<p:columns var="columnName" value="#{programacionBean.colNames}" headerText="#{columnName}"
               						columnIndexVar="colIdx">							
               						                					
<!-- 									<p:spinner id="minMax"  min="0" max="200" size="5"  required="true" maxlength="5" placeholder="Ingrese cantidad" -->
<!-- 										value="#{programacionBean.valorAreaProducto}"> -->
<!-- 									<p:ajax event="change" listener="#{programacionBean.obtenerValoresAreaProducto(rowIdx,colIdx,programacionBean.valorAreaProducto)}"/> -->
<!-- 									</p:spinner>  																										 -->
    						</p:columns>
						</p:dataTable>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandButton id="btnVerDetalles" value="Ver Detalles" styleClass="search" action="#{programacionBean.prueba()}">						
						</p:commandButton>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandButton id="btnCancelar" value="Cancelar" styleClass="search"						
						oncomplete="PF('dialogoAreaProducto').hide();" resetValues="true" 
						update=":FrmNuevaProgramacion">
							<p:ajax update=":FrmNuevaProgramacion" resetValues="true" listener="#{programacionBean.resetSeleccionProducto()}"/>
						</p:commandButton>							
						<p:tooltip for="btnCancelar" value="Cancelar"/>
					</p:column>
				</p:row>
			</h:panelGrid>
	
	
	
		</h:form>		
	</div>	
</html>
