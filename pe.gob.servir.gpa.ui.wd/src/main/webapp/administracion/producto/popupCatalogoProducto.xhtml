	<h:form id="AGREGAR_PRODUCTO_MNT" class="div_formulario">
		<p:panelGrid id="panelPrincipalProducto" layout="grid" styleClass="ui-panelgrid columnaOcultar" style="width:100%">
			<p:row>
				<p:column>
					<p:outputLabel styleClass="resaltar" style="font-size: 18px !important;" value="CATÁLOGO DE PRODUCTOS"/>
					<p:separator />
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<p:dataTable var="valor" id="listaProductoSeleccionado" rows="8" value="#{productoBean.listaProducto}"
					widgetVar="filtrar" paginator="true" paginatorPosition="bottom" rowIndexVar="posicion"
					currentPageReportTemplate="Mostrando de {startRecord} a {endRecord} | Total De Productos Asignados  : {totalRecords}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					emptyMessage="#{rbgpaUI['gpa.ui.general.sin.registros.label']}">
					
					<p:column headerText="#" width="3%" style="text-align:center;">
						#{posicion+1}
					</p:column>
					<p:column headerText="Id" width="3%" style="text-align:center;">
						<p:outputLabel value="#{valor.id}" />
					</p:column>
					<p:column headerText="#{rbgpaUI['gpa.producto.busqueda.descripcion.producto']}" width="25%" >
						<p:outputLabel value="#{valor.descripcionProducto}" />
					</p:column>
					<p:column headerText="#{rbgpaUI['gpa.producto.busqueda.unidad.medida.producto']}" width="8%" style="text-align:center;">
						<p:outputLabel value="#{valor.tipoUnidadMedida.descripcionTipo}" />
					</p:column>
					<p:column headerText="Stock Mínimo" width="50px;" style="text-align:center;">
						<p:outputLabel value="#{valor.stockMinimo}" />
					</p:column>
					<p:column headerText="Stock Actual" width="50px;" style="text-align:center;">
						<p:outputLabel value="#{valor.stockMaximo}" />
					</p:column>
					<p:column headerText="Indicador Activo" width="50px;" style="text-align:center;">
						<p:outputLabel value="#{valor.indicadorActivo==2?'INACTIVO':'ACTIVO'}"/>
					</p:column>
					

					</p:dataTable>
				</p:column>
			</p:row>
			
		</p:panelGrid>
	</h:form>
