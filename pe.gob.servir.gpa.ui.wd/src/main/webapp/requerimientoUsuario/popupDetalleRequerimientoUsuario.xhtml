	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<h:form id="frmDetalleRequerimientoUsuario" class="div_formulario">
		<p:panelGrid style="width:100%" styleClass="columnaOcultar">
			<p:row>
				<p:column>
					<p:outputLabel value="DETALLES DEL REQUERIMIENTO DE USUARIO"
					style="font-size:18px !important"/>
					<p:separator></p:separator>
				</p:column>			
			</p:row>
			<p:row>
				<p:column>
					<p:panelGrid style="width:100%" styleClass="columnaOcultar">
						<p:row>
							<p:column>
								<p:outputLabel value="Id del Requerimiento: " />
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.id}" disabled="true"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Id del Usuario : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.usuario.id}" disabled="true"/>
							</p:column>			
							<p:column>
								<p:outputLabel value="Usuario : "/>							
							</p:column>			
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.usuario.descripcionUsuario}" disabled="true"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Indicador de Envío al Encargado :"/>
							</p:column>
							<p:column>								
								<p:selectOneMenu id="somIndicadorEnvioAlEncargado" style="width:150px;"
								value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.indicadorEnviadoAlEncargado}" disabled="true">
									<f:selectItems value="#{requerimientoUsuarioBean.listaIndicadorEnvioAlEncargado}" var="valor"
									itemValue="#{valor.value}" itemLabel="#{valor.description}"/>											
								</p:selectOneMenu>									
							</p:column>
							<p:column>
								<p:outputLabel value="Fecha de Envío al Encargado :"/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.fechaEnviadoAlEncargado}" disabled="true"/>								
							</p:column>
							<p:column>
								<p:outputLabel value="Programación : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.programacionAreas.programacion.descripcionProgramacion}" disabled="true"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Indicador Recibido del Encargado : "/>
							</p:column>
							<p:column>								
								<p:selectOneMenu id="somIndicadorRecibidoDelEncargado" style="width:150px;"
								value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.indicadorRequerimientoRecibidoDelEncargado}" disabled="true">
									<f:selectItems value="#{requerimientoUsuarioBean.listaIndicadorRecibidoDelEncargado}" var="valor"
									itemValue="#{valor.value}" itemLabel="#{valor.description}"/>											
								</p:selectOneMenu>									
							</p:column>
							<p:column>
								<p:outputLabel value="Fecha Recibido del Encargado : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.fechaRequerimientoRecibidoDelEncargado}" disabled="true"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Tipo de Pedido : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.programacionAreas.programacion.tipoPedido.descripcionTipo}" disabled="true"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="Indicador Activo :"/>
							</p:column>
							<p:column>								
								<p:selectOneMenu id="somIndicadorDetalleRequerimientoUsuario" style="width:150px;"
								value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.indicadorActivo}" disabled="true">
									<f:selectItems value="#{requerimientoUsuarioBean.listaIndicadorDetalleRequerimiento}" var="valor"
									itemValue="#{valor.value}" itemLabel="#{valor.description}"/>											
								</p:selectOneMenu>									
							</p:column>
							<p:column>
								<p:outputLabel value="Fecha de Registro : "/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.fechaRegistro}" disabled="true"/>
							</p:column>
							<p:column>
								<p:outputLabel value="Area :"/>
							</p:column>
							<p:column>
								<p:inputText value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.programacionAreas.area.descripcionArea}" style="width:200px;" disabled="true"/>
							</p:column>
						</p:row>	
						<p:row>
							<p:column>
								<p:outputLabel value="Estado :"/>
							</p:column>
							<p:column>								
								<p:selectOneMenu id="somEstado" style="width:150px;"
								value="#{requerimientoUsuarioBean.requerimientoUsuarioDTO.estado.id}" disabled="true">
									<f:selectItems value="#{requerimientoUsuarioBean.listaEstadoDetalleRequerimiento}" var="valor"
									itemValue="#{valor.value}" itemLabel="#{valor.description}"/>											
								</p:selectOneMenu>																			
																
							</p:column>							
						</p:row>
						
					
					
					</p:panelGrid>				
				
				
				</p:column>
			
			
			
			</p:row>
		
		
		
		
		
		
		
		
		</p:panelGrid>
		
		
		
		
		
		
		
		

	</h:form>
